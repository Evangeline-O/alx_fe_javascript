<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Quote Generator</h1>
        
        <!-- Quote Display -->
        <div id="quoteDisplay" class="quote-card"></div>
        <button id="newQuote" class="btn">Show New Quote</button>
        
        <!-- Category Filter -->
        <div class="filter-section">
            <select id="categoryFilter" class="form-control">
                <option value="all">All Categories</option>
            </select>
        </div>
        
        <!-- Add Quote Form -->
        <div class="add-quote-section">
            <h2>Add New Quote</h2>
            <input id="newQuoteText" type="text" placeholder="Enter a new quote" class="form-control">
            <input id="newQuoteCategory" type="text" placeholder="Enter quote category" class="form-control">
            <button id="addQuoteBtn" class="btn">Add Quote</button>
        </div>
        
        <!-- Import/Export -->
        <div class="import-export-section">
            <button id="exportBtn" class="btn">Export Quotes</button>
            <input type="file" id="importFile" accept=".json" class="form-control">
        </div>
        
        <!-- Sync Status -->
        <div id="syncStatus" class="sync-status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
