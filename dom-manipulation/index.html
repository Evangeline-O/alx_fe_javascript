<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #34495e;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: var(--secondary);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .tagline {
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        .main-content {
            padding: 25px;
        }
        
        .quote-display {
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            margin-bottom: 25px;
            border-radius: 12px;
            background: var(--light);
            position: relative;
            overflow: hidden;
        }
        
        .quote-text {
            font-size: 1.8rem;
            font-style: italic;
            text-align: center;
            line-height: 1.6;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
        }
        
        .quote-category {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
            position: relative;
            z-index: 2;
        }
        
        .quote-icon {
            position: absolute;
            font-size: 12rem;
            opacity: 0.1;
            z-index: 1;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .btn {
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-secondary {
            background: var(--secondary);
            color: white;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
        }
        
        .filter-section {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .filter-select {
            flex: 1;
            min-width: 200px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 25px;
        }
        
        .card-title {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-title i {
            color: var(--primary);
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }
        
        .file-input {
            position: relative;
            overflow: hidden;
            flex: 1;
        }
        
        .file-input input {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
        
        .file-input-label {
            display: block;
            padding: 14px;
            background: #f8f9fa;
            border: 2px dashed #ddd;
            border-radius: 8px;
            text-align: center;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-input-label:hover {
            background: #e9ecef;
            border-color: var(--primary);
        }
        
        .sync-status {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            margin-top: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .syncing {
            background: #fff8e6;
            color: #e6a700;
        }
        
        .synced {
            background: #e6f7ee;
            color: #00a65a;
        }
        
        .error {
            background: #fce8e6;
            color: #d93025;
        }
        
        .quote-counter {
            text-align: center;
            margin-top: 15px;
            font-size: 1.1rem;
            color: var(--dark);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #777;
        }
        
        .empty-state i {
            font-size: 4rem;
            opacity: 0.3;
            margin-bottom: 20px;
        }
        
        .empty-state h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        
        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dynamic Quote Generator</h1>
            <div class="tagline">Inspiration at your fingertips</div>
        </header>
        
        <main class="main-content">
            <div class="quote-display">
                <div class="quote-icon">
                    <i class="fas fa-quote-left"></i>
                </div>
                <div class="quote-text">Loading your inspiration...</div>
                <div class="quote-category"></div>
            </div>
            
            <div class="controls">
                <button id="newQuote" class="btn btn-primary">
                    <i class="fas fa-random"></i> New Quote
                </button>
                <div class="filter-section">
                    <select id="categoryFilter" class="form-control filter-select">
                        <option value="all">All Categories</option>
                    </select>
                    <button id="manageCategories" class="btn btn-outline">
                        <i class="fas fa-tags"></i> Manage
                    </button>
                </div>
            </div>
            
            <div class="quote-counter">
                <span id="quoteCount">0</span> quotes in your collection
            </div>
            
            <div class="card">
                <h2 class="card-title"><i class="fas fa-plus-circle"></i> Add New Quote</h2>
                <div class="form-group">
                    <textarea id="newQuoteText" class="form-control" 
                              placeholder="Enter an inspiring quote..." rows="3"></textarea>
                </div>
                <div class="form-group">
                    <input id="newQuoteCategory" type="text" class="form-control" 
                           placeholder="Category (e.g., Motivation, Life, Success)">
                </div>
                <button id="addQuoteBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Quote
                </button>
            </div>
            
            <div class="card">
                <h2 class="card-title"><i class="fas fa-database"></i> Data Management</h2>
                <div class="btn-group">
                    <button id="exportBtn" class="btn btn-outline">
                        <i class="fas fa-file-export"></i> Export Quotes
                    </button>
                    <div class="file-input">
                        <div class="file-input-label">
                            <i class="fas fa-file-import"></i> Import Quotes
                        </div>
                        <input type="file" id="importFile" accept=".json">
                    </div>
                    <button id="clearData" class="btn btn-outline">
                        <i class="fas fa-trash-alt"></i> Clear Data
                    </button>
                </div>
            </div>
            
            <div id="syncStatus" class="sync-status">
                <i class="fas fa-sync"></i> Initializing...
            </div>
        </main>
    </div>

    <script>
        // Quote data structure and state management
        let quotes = [];
        let currentFilter = 'all';
        let syncInterval;
        
        // DOM Elements
        const domElements = {
            quoteDisplay: document.querySelector('.quote-text'),
            quoteCategory: document.querySelector('.quote-category'),
            newQuoteBtn: document.getElementById('newQuote'),
            categoryFilter: document.getElementById('categoryFilter'),
            newQuoteText: document.getElementById('newQuoteText'),
            newQuoteCategory: document.getElementById('newQuoteCategory'),
            addQuoteBtn: document.getElementById('addQuoteBtn'),
            exportBtn: document.getElementById('exportBtn'),
            importFile: document.getElementById('importFile'),
            syncStatus: document.getElementById('syncStatus'),
            quoteCount: document.getElementById('quoteCount'),
            manageCategories: document.getElementById('manageCategories'),
            clearData: document.getElementById('clearData')
        };
        
        // Initialize application
        function init() {
            loadQuotes();
            displayRandomQuote();
            setupEventListeners();
            startSync();
        }
        
        // Load quotes from localStorage
        function loadQuotes() {
            const storedQuotes = localStorage.getItem('quotes');
            const storedFilter = sessionStorage.getItem('currentFilter');
            
            if (storedQuotes) {
                try {
                    quotes = JSON.parse(storedQuotes);
                    updateQuoteCounter();
                } catch (e) {
                    console.error('Error parsing quotes:', e);
                    quotes = [];
                }
            } else {
                // Default quotes
                quotes = [
                    { 
                        text: "The only way to do great work is to love what you do.", 
                        category: "Inspiration",
                        author: "Steve Jobs"
                    },
                    { 
                        text: "Innovation distinguishes between a leader and a follower.", 
                        category: "Leadership",
                        author: "Steve Jobs"
                    },
                    { 
                        text: "Your time is limited, so don't waste it living someone else's life.", 
                        category: "Life",
                        author: "Steve Jobs"
                    }
                ];
                saveQuotes();
            }
            
            if (storedFilter) {
                currentFilter = storedFilter;
                domElements.categoryFilter.value = currentFilter;
            }
            
            populateCategories();
        }
        
        // Save quotes to localStorage
        function saveQuotes() {
            localStorage.setItem('quotes', JSON.stringify(quotes));
            sessionStorage.setItem('currentFilter', currentFilter);
            updateQuoteCounter();
        }
        
        // Update quote counter display
        function updateQuoteCounter() {
            const count = quotes.length;
            domElements.quoteCount.textContent = count;
            
            // Update counter text based on count
            if (count === 0) {
                domElements.quoteCount.parentElement.textContent = 
                    "No quotes yet. Add your first quote!";
            } else if (count === 1) {
                domElements.quoteCount.parentElement.textContent = 
                    "1 quote in your collection";
            } else {
                domElements.quoteCount.parentElement.textContent = 
                    `${count} quotes in your collection`;
            }
        }
        
        // Display random quote
        function displayRandomQuote() {
            let filteredQuotes = quotes;
            
            if (currentFilter !== 'all') {
                filteredQuotes = quotes.filter(quote => quote.category === currentFilter);
            }
            
            if (filteredQuotes.length === 0) {
                domElements.quoteDisplay.textContent = "No quotes available for this category.";
                domElements.quoteCategory.textContent = "";
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * filteredQuotes.length);
            const quote = filteredQuotes[randomIndex];
            
            domElements.quoteDisplay.textContent = `"${quote.text}"`;
            domElements.quoteCategory.textContent = `— ${quote.category}${quote.author ? ' • ' + quote.author : ''}`;
        }
        
        // Add new quote
        function addQuote() {
            const text = domElements.newQuoteText.value.trim();
            const category = domElements.newQuoteCategory.value.trim() || 'General';
            
            if (!text) {
                showNotification('Please enter a quote!', 'warning');
                return;
            }
            
            // Create quote object
            const newQuote = { text, category };
            
            // Add to quotes array
            quotes.push(newQuote);
            saveQuotes();
            
            // Reset form
            domElements.newQuoteText.value = '';
            domElements.newQuoteCategory.value = '';
            
            // Update UI
            populateCategories();
            displayRandomQuote();
            
            // Show success message
            showNotification('Quote added successfully!', 'success');
        }
        
        // Populate categories dropdown
        function populateCategories() {
            // Get unique categories
            const categories = [...new Set(quotes.map(quote => quote.category))];
            
            // Clear existing options except "All"
            while (domElements.categoryFilter.options.length > 1) {
                domElements.categoryFilter.remove(1);
            }
            
            // Add new categories
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                domElements.categoryFilter.appendChild(option);
            });
        }
        
        // Filter quotes by category
        function filterQuotes() {
            currentFilter = domElements.categoryFilter.value;
            saveQuotes();
            displayRandomQuote();
        }
        
        // Export quotes to JSON file
        function exportQuotes() {
            if (quotes.length === 0) {
                showNotification('No quotes to export!', 'warning');
                return;
            }
            
            const dataStr = JSON.stringify(quotes, null, 2);
            const dataUri = `data:application/json;charset=utf-8,${encodeURIComponent(dataStr)}`;
            
            const exportFileDefaultName = 'quotes.json';
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            document.body.appendChild(linkElement);
            linkElement.click();
            document.body.removeChild(linkElement);
            
            showNotification('Quotes exported successfully!', 'success');
        }
        
        // Import quotes from JSON file
        function importQuotes(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedQuotes = JSON.parse(e.target.result);
                    
                    // Validate the imported data
                    if (!Array.isArray(importedQuotes)) {
                        throw new Error('Invalid format: Expected an array of quotes');
                    }
                    
                    // Merge quotes (avoid duplicates)
                    const newQuotes = importedQuotes.filter(newQuote => 
                        !quotes.some(existingQuote => 
                            existingQuote.text === newQuote.text
                        )
                    );
                    
                    if (newQuotes.length === 0) {
                        showNotification('No new quotes found in the file', 'info');
                        return;
                    }
                    
                    quotes = [...quotes, ...newQuotes];
                    saveQuotes();
                    populateCategories();
                    displayRandomQuote();
                    
                    showNotification(
                        `Successfully imported ${newQuotes.length} new quotes!`, 
                        'success'
                    );
                } catch (error) {
                    showNotification(
                        `Error importing quotes: ${error.message}`, 
                        'error'
                    );
                    console.error('Import error:', error);
                }
            };
            reader.readAsText(file);
            
            // Reset file input
            event.target.value = '';
        }
        
        // Simulate server sync
        async function syncWithServer() {
            try {
                updateSyncStatus('syncing', 'Syncing with server...');
                
                // Simulate server response with a mock API
                const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
                if (!response.ok) throw new Error('Server not responding');
                
                // Simulated server quotes
                const serverQuotes = [
                    { 
                        text: "The greatest glory in living lies not in never falling, but in rising every time we fall.", 
                        category: "Perseverance",
                        author: "Nelson Mandela"
                    },
                    { 
                        text: "The way to get started is to quit talking and begin doing.", 
                        category: "Action",
                        author: "Walt Disney"
                    },
                    { 
                        text: "Life is what happens when you're busy making other plans.", 
                        category: "Life",
                        author: "John Lennon"
                    }
                ];
                
                // Conflict resolution: Server data takes precedence
                const serverTexts = serverQuotes.map(q => q.text);
                const newLocalQuotes = quotes.filter(q => !serverTexts.includes(q.text));
                
                // Add server quotes
                quotes = [...newLocalQuotes, ...serverQuotes];
                saveQuotes();
                
                // Update UI
                populateCategories();
                displayRandomQuote();
                
                updateSyncStatus('synced', 'Data synced successfully!');
                showNotification('Received updates from server', 'success');
            } catch (error) {
                console.error('Sync error:', error);
                updateSyncStatus('error', 'Sync failed. Working offline.');
                showNotification('Failed to sync with server', 'error');
            }
        }
        
        // Update sync status display
        function updateSyncStatus(status, message) {
            domElements.syncStatus.textContent = message;
            domElements.syncStatus.className = 'sync-status';
            
            // Clear previous status classes
            domElements.syncStatus.classList.remove('syncing', 'synced', 'error');
            
            // Add appropriate status class
            if (status === 'syncing') {
                domElements.syncStatus.classList.add('syncing');
                domElements.syncStatus.innerHTML = `<i class="fas fa-sync fa-spin"></i> ${message}`;
            } else if (status === 'synced') {
                domElements.syncStatus.classList.add('synced');
                domElements.syncStatus.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            } else if (status === 'error') {
                domElements.syncStatus.classList.add('error');
                domElements.syncStatus.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            }
        }
        
        // Start periodic syncing
        function startSync() {
            // Initial sync after 2 seconds
            setTimeout(syncWithServer, 2000);
            
            // Sync every 2 minutes
            syncInterval = setInterval(syncWithServer, 120000);
        }
        
        // Show notification
        function showNotification(message, type) {
            // Create notification element
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            
            // Add to body
            document.body.appendChild(notification);
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                notification.classList.add('hide');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
        
        // Setup event listeners
        function setupEventListeners() {
            domElements.newQuoteBtn.addEventListener('click', displayRandomQuote);
            domElements.addQuoteBtn.addEventListener('click', addQuote);
            domElements.categoryFilter.addEventListener('change', filterQuotes);
            domElements.exportBtn.addEventListener('click', exportQuotes);
            domElements.importFile.addEventListener('change', importQuotes);
            
            // Enter key in input fields
            domElements.newQuoteText.addEventListener('keypress', e => {
                if (e.key === 'Enter') addQuote();
            });
            
            domElements.newQuoteCategory.addEventListener('keypress', e => {
                if (e.key === 'Enter') addQuote();
            });
            
            // Clear all data
            domElements.clearData.addEventListener('click', () => {
                if (confirm('Are you sure you want to delete all quotes?')) {
                    quotes = [];
                    saveQuotes();
                    populateCategories();
                    displayRandomQuote();
                    showNotification('All quotes cleared', 'info');
                }
            });
            
            // Manage categories
            domElements.manageCategories.addEventListener('click', () => {
                showNotification('Category management coming soon!', 'info');
            });
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
        
        // Add notification styles dynamically
        const style = document.createElement('style');
        style.textContent = `
            .notification {
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                z-index: 1000;
                opacity: 0;
                transform: translateX(100%);
                animation: slideIn 0.3s forwards, fadeOut 0.3s forwards 2.7s;
            }
            
            .notification.success {
                background: var(--success);
            }
            
            .notification.error {
                background: var(--danger);
            }
            
            .notification.warning {
                background: var(--warning);
            }
            
            .notification.info {
                background: var(--primary);
            }
            
            .notification.hide {
                animation: slideOut 0.3s forwards;
            }
            
            @keyframes slideIn {
                to {
                    opacity: 1;
                    transform: translateX(0);
                }
            }
            
            @keyframes slideOut {
                to {
                    opacity: 0;
                    transform: translateX(100%);
                }
            }
            
            @keyframes fadeOut {
                to {
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
